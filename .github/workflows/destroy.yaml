name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy (qa, main, dev)'
        required: true
        type: choice
        options:
          - qa
          - main
          - dev

permissions:
  id-token: write
  contents: read

env:
  # These environment variables will be available to all jobs
  GCP_WIF_PROVIDER: ${{ secrets.GCP_WIF_PROVIDER }}
  GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION_CH }}
  TF_STATE_BUCKET: terraform-state-${{ secrets.GCP_PROJECT_NUMBER }}
  ENVIRONMENT: ${{ github.ref_name }}

jobs:
  destroy_infra:
    name: Destroy Infra
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WIF_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: |
          terraform init -upgrade \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="prefix=terraform-state"
        working-directory: infra/

      - name: Terraform Refresh
        run: terraform refresh
        working-directory: infra/

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="prefix=terraform-state"
        working-directory: infra/

      - name: Terraform Plan
        run: |
          terraform plan -destroy -var-file="${{ github.ref_name }}.tfvars" \
          terraform plan -destroy -var-file="${{ github.ref_name }}.tfvars" \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ env.GCP_REGION }}" \
            -var="location=${{ env.GCP_REGION }}" \
            -var="environment=${{ github.event.inputs.environment }}" \
            -var-file="${{ github.event.inputs.environment }}.tfvars" \
            -var="github_workspace=${{ github.workspace }}" \
            -var="github_sha=${{ github.sha }}" \
            -var="archiefunct_image_uri=${{ vars.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/archie-backend:placeholder" \
            -var="deployer_service_account_email=${{ env.GCP_SERVICE_ACCOUNT }}"
        working-directory: infra/

      - name: Terraform Destroy
        run: |
          terraform destroy -var-file="${{ github.ref_name }}.tfvars" -auto-approve \
          terraform destroy -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ env.GCP_REGION }}" \
            -var="location=${{ env.GCP_REGION }}" \
            -var="environment=${{ github.event.inputs.environment }}" \
            -var-file="${{ github.event.inputs.environment }}.tfvars" \
            -var="github_workspace=${{ github.workspace }}" \
            -var="github_sha=${{ github.sha }}" \
            -var="archiefunct_image_uri=${{ vars.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/archie-backend:placeholder" \
            -var="deployer_service_account_email=${{ env.GCP_SERVICE_ACCOUNT }}"
        working-directory: infra/
